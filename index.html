<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
</head>
<body>
    <div><h2> Customer Information Form</h2></div>
    <form action="user.php">
        <label><div>
            Name: <input type="text" name="name" placeholder="eg. John" id="name" >          
        </div></label>
        <label><div>
            Email Id: <input type="email" name="email" placeholder="eg. john@gmail.com" id="email" >          
        </div></label>
        <label><div>
            GST: <input type="text" name="gst" id="gst" pattern="[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}" maxlength="" required>          
        </div></label>
        <label><div>
            Type of Business: 
            <label><input type="radio" name="businessTyp"  id="manu" required>Manufacturer</label>
            <label><input type="radio" name="businessTyp" id="trd">Trader</label>
        </div></label>
        <label><div>
            Billing Address: <br> <textarea name="billAddress" id="billAddress" cols="70" rows="7" placeholder="Insert valid address"></textarea>
        </div></label>
        <label><div>
            Pincode: <input type="text" name="pin" id="pin" pattern="[0-9]{6}">          
        </div></label>
        <label for="delivery">Delivery Location:</label>
        <select name="delivery" id="delivery">
            <option value="pun">Pune</option>
            <option value="pimchi">Pimpri-Chinchwad</option>
            <option value="mum">Mumbai</option>
            <option value="del">Delhi</option>
            <option value="hyd">Hyderabad</option>
        </select>
        <label><div>
            <input type="submit" value="Submit" id="submit">
            <input type="reset" value="Reset" id="reset">
        </div></label>
    </form>
</body>
</html>
